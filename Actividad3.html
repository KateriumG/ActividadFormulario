<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estudio</title>
</head>
<body>
    <div>
        <label>Nombre: </label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label>Apellido: </label>
        <input type="text" name="lastname" id="lastname">
        <br>
        <br>
        <label>Edad:</label>
        <input type="number" name="age" id="age">
        <br>
        <br>
        <label>Sexo: </label>
        <br>
        <input type="checkbox" name="woman" id="woman">
        <label>Mujer</label>
        <br>
        <input type="checkbox" name="man" id="man">
        <label>Hombre</label>
        <br>
        <br>
        <label for="Study">Nivel de estudio:</label>
    <select  id="Study" name="Study">
        <option value=" "></option>
        <option value="1">Primaria</option>
        <option value="2">Secundaria</option>
        <option value="3">Universidad</option>
    </select><br><br>
    <label>Usuario:</label>
    <input type="textbox">
    </div>
</body>
</html>
